version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # Change to 'build' if using React
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm
